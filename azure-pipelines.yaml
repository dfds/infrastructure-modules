name: $(Build.BuildId)

# Triggers
trigger:
  - master

pr:
  autoCancel: false
  drafts: false
  branches:
    include:
      - "*"

# Define resources for container to use.
resources:
  containers:
    - container: prime
      image: dfdsdk/prime-pipeline:0.6.18-pwsh
      env:
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        TF_VAR_platform_fluxcd_github_token: $(TF_VAR_platform_fluxcd_github_token)
        TF_VAR_atlantis_github_token: $(TF_VAR_atlantis_github_token)
        TF_VAR_crossplane_provider_confluent_email: $(CROSSPLANE_PROVIDER_CONFLUENT_EMAIL)
        TF_VAR_crossplane_provider_confluent_password: $(CROSSPLANE_PROVIDER_CONFLUENT_PASSWORD)
    - container: aws-nuke
      image: dfdsdk/aws-nuke:0.0.7
      env:
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
  repositories:
    - repository: Origin
      type: github
      endpoint: "dfds (2)"
      name: dfds/infrastructure-modules
      ref: master
    - repository: Rollover
      type: github
      endpoint: "dfds (2)"
      name: dfds/node-rollover
      ref: main
    - repository: Nuke
      type: github
      endpoint: "dfds (2)"
      name: dfds/qa-nuke-config
      ref: main

# Define variable group to use
variables:
  - group: "Infrastructure-Modules QA"

lockBehavior: sequential
pool:
  vmImage: "ubuntu-latest"
stages:
  - stage: nuke
    displayName: "Nuke QA Account"
    condition: eq(variables['NUKE_QA'], 'true')
    jobs:
      - deployment: destroy
        displayName: Destroy resources
        container: prime
        environment: QA
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: origin
                - bash: ./src/qa-test-eks.sh destroy-velero-bucket eu-west-1 _global/s3-bucket-velero
                  displayName: "Terraform destroy Velero S3 bucket"
                  condition: succeededOrFailed()
                  timeoutInMinutes: 30
                - bash: ./src/qa-test-eks.sh destroy-cluster eu-west-1 qa
                  displayName: "Terraform destroy cluster & services"
                  condition: succeededOrFailed()
                  timeoutInMinutes: 60
                - bash: ./src/qa-test-eks.sh destroy-public-bucket eu-west-1 _global/eks-public-s3-bucket
                  displayName: "Terraform destroy shared resources"
                  condition: succeededOrFailed()
                  timeoutInMinutes: 30

      - deployment: nuke_account
        displayName: Nuke QA's AWS account
        container: aws-nuke
        dependsOn: destroy
        condition: succeededOrFailed()
        environment: QA
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: Nuke
                - bash: /usr/local/bin/aws-nuke -c ./nuke-config.yaml --force --force-sleep 5 --no-dry-run
                  displayName: "Nuke resources in QA account"
                  timeoutInMinutes: 60

  - stage: test
    displayName: "Testing"
    dependsOn: nuke
    condition: or(succeededOrFailed('nuke'), ne(variables['NUKE_QA'], 'true'))
    jobs:
      - job: build_test_master
        displayName: Build test binary from master branch
        container: prime
        steps:
          - checkout: self # TODO switch to Origin before merge
          - bash: |
              echo "##vso[task.setvariable variable=gocache]$(go env GOCACHE)"
            displayName: Determine Go build cache path
          - task: Cache@2
            inputs:
              key: '"go" | "$(Agent.OS)" | $(Build.Repository.LocalPath)/test/integration/suite/go.sum'
              restoreKeys: '"go" | "$(Agent.OS)"'
              path: $(gocache)
            displayName: Restore Go build cache
          - bash: ./src/qa-test-eks.sh test-build eu-west-1 qa $(Build.ArtifactStagingDirectory)/test-master.bin
            displayName: "Build test binary"
            timeoutInMinutes: 15
          - task: PublishBuildArtifacts@1
            inputs:
              pathToPublish: $(Build.ArtifactStagingDirectory)/test-master.bin
              artifactName: test-master

      - job: build_test_feature
        displayName: Build test binary from feature branch
        condition: and(succeeded(), ne(variables['Build.SourceBranchName'], 'master'))
        container: prime
        steps:
          - checkout: self
          - bash: |
              echo "##vso[task.setvariable variable=gocache]$(go env GOCACHE)"
            displayName: Determine Go build cache path
          - task: Cache@2
            inputs:
              key: '"go" | "$(Agent.OS)" | $(Build.Repository.LocalPath)/test/integration/suite/go.sum'
              restoreKeys: '"go" | "$(Agent.OS)"'
              path: $(gocache)
            displayName: Restore Go build cache
          - bash: ./src/qa-test-eks.sh test-build eu-west-1 qa $(Build.ArtifactStagingDirectory)/test-feature.bin
            displayName: "Build test binary"
            timeoutInMinutes: 15
          - bash: ls -alh $(gocache)
            displayName: "Debug Go build cache"
          - bash: ls -alh $(go env GOCACHE)
            displayName: "Debug Go build cache (2)"
          - task: PublishBuildArtifacts@1
            inputs:
              pathToPublish: $(Build.ArtifactStagingDirectory)/test-feature.bin
              artifactName: test-feature
      - deployment: init
        displayName: Provision from master branch
        container: prime
        dependsOn: build_test_master
        condition: succeeded()
        environment: QA
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: Origin
                  path: source
                - checkout: Rollover
                  path: rollover
                - bash: ./src/qa-test-eks.sh apply-shared _global/eks-public-s3-bucket
                  workingDirectory: $(Agent.BuildDirectory)/source
                  displayName: "Provision shared EKS S3 bucket"
                  timeoutInMinutes: 15
                - bash: ./src/qa-test-eks.sh apply-cluster eu-west-1 qa
                  workingDirectory: $(Agent.BuildDirectory)/source
                  displayName: "Provision cluster & services"
                  timeoutInMinutes: 60
                - bash: ./src/qa-test-eks.sh apply-shared _global/s3-bucket-velero
                  workingDirectory: $(Agent.BuildDirectory)/source
                  displayName: "Provision Velero S3 bucket"
                  timeoutInMinutes: 15
                - task: PowerShell@2
                  displayName: "Rollover nodes"
                  timeoutInMinutes: 15
                  inputs:
                    targetType: filePath
                    filePath: $(Agent.BuildDirectory)/rollover/asg_k8s_rollover.ps1
                    arguments: "-ClusterName qa -AwsRegion eu-west-1 -KubeParameterRegion eu-west-1"
                    pwsh: true
                - task: DownloadBuildArtifacts@0
                  inputs:
                    buildType: "current"
                    downloadType: "single"
                    artifactName: "test-master"
                    downloadPath: $(System.ArtifactsDirectory)
                - bash: ./src/qa-test-eks.sh test-run eu-west-1 qa ./test-master.bin
                  workingDirectory: $(System.ArtifactsDirectory)
                  displayName: "Run tests"
                  timeoutInMinutes: 15

      - deployment: apply
        displayName: Apply from feature branch
        container: prime
        dependsOn:
          - init
          - build_test_feature
        condition: and(succeeded(), ne(variables['Build.SourceBranchName'], 'master'))
        environment: QA
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                  path: source
                - checkout: Rollover
                  path: rollover
                - bash: ./src/qa-test-eks.sh apply-shared _global/eks-public-s3-bucket
                  workingDirectory: $(Agent.BuildDirectory)/source
                  displayName: "Provision shared EKS S3 bucket"
                  timeoutInMinutes: 15
                - bash: ./src/qa-test-eks.sh apply-cluster eu-west-1 qa
                  workingDirectory: $(Agent.BuildDirectory)/source
                  displayName: "Provision cluster & services"
                  timeoutInMinutes: 60
                - bash: ./src/qa-test-eks.sh apply-shared _global/s3-bucket-velero
                  workingDirectory: $(Agent.BuildDirectory)/source
                  displayName: "Provision Velero S3 bucket"
                  timeoutInMinutes: 15
                - task: PowerShell@2
                  displayName: "Rollover nodes"
                  timeoutInMinutes: 15
                  inputs:
                    targetType: filePath
                    filePath: $(Agent.BuildDirectory)/rollover/asg_k8s_rollover.ps1
                    arguments: "-ClusterName qa -AwsRegion eu-west-1 -KubeParameterRegion eu-west-1"
                    pwsh: true
                - task: DownloadBuildArtifacts@0
                  inputs:
                    buildType: "current"
                    downloadType: "single"
                    artifactName: "test-feature"
                    downloadPath: $(System.ArtifactsDirectory)
                - bash: ./src/qa-test-eks.sh test-run eu-west-1 qa ./test-feature.bin
                  workingDirectory: $(System.ArtifactsDirectory)
                  displayName: "Run tests"
                  timeoutInMinutes: 15

      - deployment: destroy
        displayName: Destroy resources
        container: prime
        dependsOn: apply
        condition: and(succeededOrFailed(), eq(variables['TEST_DESTROY'], 'true'))
        environment: QA
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                - bash: ./src/qa-test-eks.sh destroy-velero-bucket eu-west-1 _global/s3-bucket-velero
                  displayName: "Terraform destroy Velero S3 bucket"
                  condition: succeededOrFailed()
                  timeoutInMinutes: 30
                - bash: ./src/qa-test-eks.sh destroy-cluster eu-west-1 qa
                  displayName: "Terraform destroy cluster & services"
                  condition: succeededOrFailed()
                  timeoutInMinutes: 60
                - bash: ./src/qa-test-eks.sh destroy-public-bucket eu-west-1 _global/eks-public-s3-bucket
                  displayName: "Terraform destroy shared resources"
                  condition: succeededOrFailed()
                  timeoutInMinutes: 30
