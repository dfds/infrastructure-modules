apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ${gitops_apps_repo_url}/apps/${deploy_name}?ref=${gitops_apps_repo_branch}
  - kubeconfigs.yaml
patches:
  - path: patch.yaml
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      name: atlantis
  - target:
      kind: HelmRelease
      name: atlantis
    patch: |-
      - op: remove
        path: /spec/values/resources/limits/cpu
