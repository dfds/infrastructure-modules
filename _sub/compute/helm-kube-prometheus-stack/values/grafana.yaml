grafana:
  resources:
    requests:
      cpu: 50m
      memory: 200Mi
  adminPassword: "${grafana_admin_password}"
  priorityClassName: ${grafana_priorityclass}
  ingress:
    enabled: false
  grafana.ini:
    auth.anonymous:
      enabled: true
    metrics:
      enabled: true
    server:
      domain: ${grafana_host}
      root_url: ${grafana_root_url}
  plugins:
    - grafana-polystat-panel
  podAnnotations:
    iam.amazonaws.com/role: ${grafana_cloudwatch_role}
