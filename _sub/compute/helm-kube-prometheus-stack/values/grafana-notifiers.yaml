grafana:
  alerting:
    contactpoints.yaml:
      apiVersion: 1
      contactPoints:
        - orgId: 1
          name: "${grafana_notifier_name}"
          receivers:
            - uid: "${grafana_notifier_name}"
              type: slack
              is_default: true
              settings:
                # Webhook URL to be filled in
                url: "${grafana_slack_webhook}"
                # We need to escape double curly braces for the tpl function.
                text: '{{ `{{ template "slack.default.text" . }}` }}'
                title: '{{ `{{ template "slack.default.title" . }}` }}'
                username: modern alertbot