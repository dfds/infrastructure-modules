apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-blackbox-exporter
  namespace: ${namespace}
spec:
  chart:
    spec:
      version: ${helm_chart_version}
  values:
    deployment:
      replicas: ${replicas}
    serviceMonitor:
      enabled: true
      defaults:
        labels:
          release: monitoring
      targets: ${monitoring_targets}
