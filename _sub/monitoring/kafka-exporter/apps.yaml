---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-reconciler-kafka-exporter-${cluster_id}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: helm-controller
    namespace: monitoring

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-apps-kafka-exporter-${cluster_id}
  namespace: flux-system
spec:
  serviceAccountName: kustomize-controller
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./${path}
  prune: true
  postBuild:
    substitute:
      flux_kafka_exporter_cluster_id: ${cluster_id}
      flux_kafka_exporter_environment: ${cluster_environment}
