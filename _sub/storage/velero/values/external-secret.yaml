apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: 1password-connect-token
  namespace: velero
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: velero-ssm
  target:
    name: velero-1password-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: /eks/${cluster_name}/1password-connect-token
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ${azure_credentials_secret_name}
  namespace: velero
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: velero-1password
  target:
    name: ${azure_credentials_secret_name}
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        cloud: |
          {{ .cloud }}
  data:
    - remoteRef:
        key: Azure - Offsite Backup
        property: ${cluster_name}
      secretKey: cloud
---
